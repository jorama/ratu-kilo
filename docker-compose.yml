  #     context: .
  #     dockerfile: apps/api/Dockerfile
  #   container_name: ratu-api
  #   ports:
  #     - "3001:3001"
  #   environment:
  #     NODE_ENV: development
  #     POSTGRES_URL: postgres://ratu:ratu_dev_password@postgres:5432/ratu
  #     REDIS_URL: redis://redis:6379
  #     VECTOR_DB_URL: http://qdrant:6333
