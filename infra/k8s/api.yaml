apiVersion: apps/v1
kind: Deployment
metadata:
  name: ratu-api
  namespace: ratu
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ratu-api
  template:
    metadata:
      labels:
        app: ratu-api
    spec:
      containers:
      - name: api
        image: ratu/api:latest
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        - name: POSTGRES_URL
          valueFrom:
            secretKeyRef:
              name: ratu-secrets
              key: postgres-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: ratu-secrets
              key: redis-url
        - name: VECTOR_DB_URL
          value: "http://qdrant:6333"
        - name: KIMI_K2_API_KEY
          valueFrom:
            secretKeyRef:
              name: ratu-secrets
              key: kimi-api-key
        - name: EMBEDDINGS_API_KEY
          valueFrom:
            secretKeyRef:
              name: ratu-secrets
              key: embeddings-api-key
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: ratu-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ratu-api
  namespace: ratu
spec:
  selector:
    app: ratu-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3001
  type: ClusterIP